services:
  tidning_monitoring:
    build: .
    container_name: tidning_monitoring
    restart: unless-stopped
    ports:
      - 3025:3000
    env_file: .env
    volumes:
      - grafana_data:/var/lib/grafana
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /etc:/host/etc:ro
      - /var/run/utmp:/var/run/utmp:ro
      - /dev:/host/dev:ro

volumes:
  grafana_data: